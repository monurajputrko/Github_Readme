       <style>
        .login-box {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 400px;
      padding: 40px;
      transform: translate(-50%, -50%);
      background: rgba(24, 20, 20, 0.987);
      box-sizing: border-box;
      box-shadow: 0 15px 25px rgba(0,0,0,.6);
      border-radius: 10px;
    }
    .login-boxm {
        position: absolute;
        top: 22%;
        left: 50%;
        width: 433px;
        padding: 40px;
        transform: translate(-50%, -50%);
        /* background: rgba(24, 20, 20, 0.987); */
        box-sizing: border-box;
        /* box-shadow: 0 15px 25px rgba(0,0,0,.6); */
        border-radius: 10px;
    }
    
    .login-box .user-box {
      position: relative;
    }
    
    .login-box .user-box input {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }
    
    .login-box .user-box label {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      pointer-events: none;
      transition: .5s;
    }
    
    .login-box .user-box input:focus ~ label,
    .login-box .user-box input:valid ~ label {
      top: -20px;
      left: 0;
      color: #bdb8b8;
      font-size: 12px;
    }
    
    .login-box form a {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #ffffff;
      font-size: 16px;
      text-decoration: none;
      text-transform: uppercase;
      overflow: hidden;
      transition: .5s;
      margin-top: 40px;
      letter-spacing: 4px
    }
    
    .login-box a:hover {
      background: #03f40f;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03f40f,
                  0 0 25px #03f40f,
                  0 0 50px #03f40f,
                  0 0 100px #03f40f;
    }
    
    .login-box a span {
      position: absolute;
      display: block;
    }
    
    @keyframes btn-anim1 {
      0% {
        left: -100%;
      }
    
      50%,100% {
        left: 100%;
      }
    }
    
    .login-box a span:nth-child(1) {
      bottom: 2px;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03f40f);
      animation: btn-anim1 2s linear infinite;
    }

            .default-btn {
              background: #b5876d none repeat scroll 0 0;
              color: #ffffff;
              font-family: "Raleway", sans-serif;
              font-size: 14px;
              font-weight: 700;
              position: relative;
              text-transform: uppercase;
              transform: perspective(1px) translateZ(0px);
              transition-duration: 0.2s;
              transition-property: color;
              vertical-align: middle;
              display: inline-block;
            }
      
            .default-btn:before {
              background: rgba(255, 255, 255, 1);
              bottom: 0;
              content: "";
              left: 0;
              position: absolute;
              right: 0;
              top: 0;
              transform: scaleY(0);
              transform-origin: 50% 0 0;
              transition-duration: 0.5s;
              transition-property: transform;
              transition-timing-function: ease-out;
              z-index: -1;
            }
      
            .default-btn:hover:before,
            .default-btn:focus:before,
            .default-btn:active:before {
              transform: scaleY(1);
              transition-timing-function: cubic-bezier(0.52, 1.64, 0.37, 0.66);
            }
      
            .default-btn:hover,
            .default-btn:focus,
            .default-btn:active {
              color: #b5876d;
            }
